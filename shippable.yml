language: python

build:
  ci:
    - uname -a
    - node -v
    - which shipctl
    - docker images

  pre_ci_boot:
    image_name: niranjanhub/test-private-docker-image    ##replace with your repo and image name
    image_tag: latest
    pull: true

integrations:                 
  hub:
    - integrationName: niranjan-shippable-docker
      type: dockerRegistryLogin
